name: Run go mod tidy on examples plugins

on:
  pull_request:
    types: [opened, reopened]
    paths:
      - 'go.mod'
permissions:
  contents: read

jobs:
  go-mod-tidy-example:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'cq-bot' && startsWith(github.event.pull_request.title, 'fix(deps)') && startsWith(github.head_ref, 'renovate/')
    strategy:
      matrix:
        plugin: [simple_plugin]
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GH_CQ_BOT }}
      - name: Set up Go 1.x
        id: setup-go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: false
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ steps.setup-go.outputs.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ steps.setup-go.outputs.go-version }}-
            ${{ runner.os }}-go-
      - name: Run go mod tidy
        working-directory: examples/${{ matrix.plugin }}
        run: go mod tidy
      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
            commit_message: "chore: Tidy"
